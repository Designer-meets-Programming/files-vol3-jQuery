<!doctype html>
<html lang="ja-JP">
<head>
	<meta charset="UTF-8">
	<title>DmP03 step3</title>
	<style>
	*{
		margin  : 0;
		padding : 0;
	}
	html,body{ height : 100%; }
	body{
		background : #CCC;
		position   : relative;
	}
	#box{
		width      : 400px;
		height     : 400px;
		position   : absolute;
		top        : 50%;
		left       : 50%;
		margin     : -200px 0 0 -200px;
		background : #FFF;
		padding    : 10px;
		box-sizing : border-box;
	}
	.ptag{
		display     : block;
		padding     : 0.5em 1em;
		background  : #F7F;
		cursor      : pointer;
	}
	</style>
	<link rel="stylesheet" href="animate.css">
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script>
		$(function(){
			var $p = $('.ptag');
			$p.on('mouseover',function(){
				$p.addClass('bounce');
			});
			$p.on('mouseout',function(){
				$p.removeClass('bounce shake');
			});
			$p.on('click',function(){
				// 連続でクリック出来ます。
				$p.removeClass('shake');
				setTimeout(function(){
					$p.addClass('shake');
				},1)
			})
		})
	</script>
</head>
<body>
	<div id="box">
		<p class="ptag animated">Pタグ</p>
	</div>
</body>
</html>
